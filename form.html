<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Order Form</title>
</head>
<body>
    <h1>Supplier Order Form</h1>
    <form action="/submit-order" method="POST">
        <label for="supplier">Supplier:</label>
        <input type="text" id="supplier" name="supplier" required><br><br>

        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="vegetables">Vegetables</option>
            <option value="fruits">Fruits</option>
            <option value="dairy">Dairy</option>
            <option value="meat">Meat</option>
        </select><br><br>

        <label for="order-details">Order Details:</label><br>
        <textarea id="order-details" name="order-details" rows="4" cols="50" placeholder="Enter order details here..." required></textarea><br><br>

        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
