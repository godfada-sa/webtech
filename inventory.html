                    <td>lbs</td>

                </tr>
                <tr>
                    <td>Bell Peppers</td>
                    <td>20</td>
                    <td>lbs</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>Olive Oil</td>
                    <td>10</td>
                    <td>liters</td>
                    <td>Low Stock</td>
                </tr>
                <tr>
                    <td>Chicken Breast</td>
                    <td>25</td>

                </tr>
