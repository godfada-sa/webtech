<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurant Inventory Management">
    <title>Restaurant Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurant Inventory Management</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#inventory">Inventory</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We manage your restaurant's inventory with efficiency and ease.</p>
        </section>
        <section id="inventory">
            <h2>Inventory</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tomato</td>
                        <td>50</td>
                        <td>$0.50</td>
                        <td><button>Edit</button><button>Delete</button></td>
                    </tr>
                    <!-- Additional items would be listed here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Restaurant Inventory Management</p>
    </footer>
</body>
</html>
